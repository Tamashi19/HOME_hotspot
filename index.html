<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header_container">
                <img src="assets/LOGO_B.png" alt="">
                <div class="modal">
                    
                    <div class="btn"  onclick="acao()">chat</div>
                    <div class="btn"  onclick="acao()">solicitações</div>
                    <div class="btn"  onclick="acao()">manual do aluno</div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="mdl_chat"><div onclick="fechar()" class="fechar"></div></div>
        <div class="mdl_solicitacoes"><div onclick="fechar()" class="fechar"></div></div>
        <div class="mdl_manual"><div onclick="fechar()" class="fechar"></div></div>
        <section>
            <img src="assets/info.jpg" alt="">
            
        </section>
        <div class="container_img">
            <img class="imagem" src="assets/info.jpg" alt="">
            <img class="imagem" src="assets/info.jpg" alt="">
            <img class="imagem" src="assets/info.jpg" alt="">
        </div>
    </main>
    <footer> 
        <h1>@ Senai todos os direitos reservados</h1>
       </footer>

      <script>
          function acao() {
               document.querySelector('.mdl_chat').style.display = 'block'
               document.querySelector('.mdl_solicitacoes').style.display = 'block'
               document.querySelector('.mdl_manual').style.display = 'block'
          }
          function fechar() {
            document.querySelector('.mdl_chat').style.display = 'none'
               document.querySelector('.mdl_solicitacoes').style.display = 'none'
               document.querySelector('.mdl_manual').style.display = 'none'
          }
      </script> 
</body>

</html>
